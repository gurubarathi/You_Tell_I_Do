<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You_Tell_I_Do</title>
    <!--bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!-- External Style sheet -->
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <header class="" id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand log" href="#"><img src="img/school3.png" alt="" class="logo"></a>
                <span class="nameZ">Quiz Schools</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex newbar" id="navbarScroll">
                    <div class=" newbar2">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                              
                                <span class="nameZ m-auto">  Quizz Practice</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active px-3" aria-current="page" href="" onclick=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="login">
                    
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <span class="nameZ m-auto">LOGIN /</span>
                        <li class="nav-item">
                            <a class="nav-link active px-3" aria-current="page" href="#" onclick="loginMaster()"><img
                                    src="img/master1.png" alt="" class="logo2"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-3" aria-current="page" href="#" onclick="loginStudent()"><img
                                    src="img/student2.png" alt="" class="logo2">
                            </a>
                        </li>
                        <span class="nameZ m-auto px-2">LOGOUT /</span>
                        <li class="nav-item">
                            <a class="nav-link active px-3" aria-current="page" href="#" 
                            onclick="logOut()"><img
                                    src="img/logout.png" alt="" class="logo2">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class=" " id="Main">
        <div class="container-fluid MP">
            <div class="row py-2">
                <div class="col-3 profile">
                    <div class="">
                        <div id="schImage" class="d-flex">
                           <div class="relat" id="schNo"> 
                              <img src="img/school.jpg" alt="" class="schImg mb-2">
                              <div class="relat-p" id="profile"></div>
                           </div>
                            <img src="img/quiz.jpg" alt="" class="schImg">
                        </div>
                    </div>
                </div>
                <div class="col-9 mainPage" id="mainPage">
                    <div class="d-flex CC" id="Ref">Login To Practice/Access</div>
                    <div class="" id="tab">
                        
                    </div>
                    <div class=" p-3 " id="masterShow">

                    </div>
                </div>
            </div>
        </div>
    </section>
      <!--*************** LogIn Form ***************** -->
      <section class="displayNone" id="LogForm">
        <div class="form log_form" id="">
            <div class="inner_container">
                <div  class="displayNone" id="MasterLog">
                    <h2>MASTER LOGIN</h2>
                    <div class="uimg"> <img src="img/master1.png" alt="" class=""></div>
                </div>
                <div class="displayNone" id="StudentLog">
                    <h2>STUDENT LOGIN</h2>
                    <div class="uimg"><img src="img/student2.png" alt=""></div>
                </div>
                <div class="loginForm">
                    <form action="" onsubmit="return false;" id="form1">
                        <label>User Name</label>
                        <input type="text" id="name">
                        <label>Password</label>
                        <input type="password" id="password">
                        <button onclick="verifyUser()">Login</button>
                    </form>
                </div>
                <div id="Stu" class="bottomL displayNone">
                    <p id="check1"></p>
                    <p><button onclick="createStudent()">New Student?</button></p>
                </div>
                <div id="Mast" class="bottomL displayNone">
                    <p id="check"></p>
                    <p><button onclick="createMaster()">New Master?</button></p>
                </div>
            </div>
        </div>
    </section>

  
    
    <!--*************** SignUp Form ***************** -->
    <section class="displayNone" id="SignForm">
        <div class="form sign_form " id="">
            <div class="inner_container">
                <div class="displayNone" id="MasterSign">
                    <div class="uimg"><img src="img/master1.png" alt=""></div>
                    <h2>MASTER SIGNUP</h2>
                </div>
                <div class="displayNone" id="StudentSign">
                    <div class="uimg"><img src="img/student2.png" alt=""></div>
                    <h2>STUDENT SIGNUP</h2>
                </div>
                 <div class="signinForm">
                    <form action="" onsubmit="return false;" id="form2">
                        <label for="">Name</label>
                        <input type="text" id="sname">
                        <label>Email</label>
                        <input type="email" id="email">
                        <label>Create password</label>
                        <input type="password" id="spassword">
                        <label>Confirm password</label>
                        <input type="password" id="cpassword">
                        <div class="displaNone" id="SignStudent"><button onclick="signUp()">SignIn</button></div> 
                        <div class="displayNone" id="SignMaster"><button onclick="signUp()">SignIn</button></div> 
                    </form>
                </div>
                <p id="sign"></p>
            </div>
        </div>
    </section>

   
  
    <!--bootstrap Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main script file -->
    <script src="main.js"></script>
</body>

</html>
